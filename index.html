<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Pixel Dog</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #3498db, #8e44ad, #2ecc71);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            color: #333;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background-color: #24292e;
            padding: 1.5em 0;
            text-align: center;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 2em;
            max-width: 900px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 2em;
        }

        h2 {
            color: #24292e;
            margin-bottom: 0.5em;
        }

        /* 长方形背景容器，占满高度 */
        .profile-container {
            width: 100%;
            height: 200px; /* 高度调整为200px */
            position: relative;
            background-color: #f0f0f0;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 1em;
        }

        /* 小狗图片跑动动画 */
        .pet {
            position: absolute;
            bottom: 0;
            height: 100%; /* 小狗高度填充容器 */
            animation: movePet 5s linear infinite;
        }

        /* 小狗跑动的动画定义 */
        @keyframes movePet {
            0% { left: -100px; }  /* 从左边消失的地方开始 */
            100% { left: 100%; }  /* 跑向右边直到消失 */
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to Chenghao Han's GitHub Page</h1>
    </header>

    <main>
        <section>
            <!-- 小狗占据整个背景区域 -->
            <div class="profile-container">
                <img src="https://hanchenghao12.github.io/pet.jpg" alt="Pet" class="pet">
            </div>

            <h2>About Me</h2>
            <p>Hi, I'm Chenghao Han, a Postdoctoral Researcher at Shandong University of Science and Technology. I focus on geological hazard prediction and prevention. My research involves complex geological modeling and disaster risk mitigation in mining.</p>
        </section>
    </main>
</body>
</html>
